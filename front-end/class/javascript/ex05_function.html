<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            [JavaScript Function]

            function m1(num) {

            }
        */

        function m1() {
            console.log('m1');
        }

        m1();

        function m2(name) {
            console.log('nmae: ' + name);
            console.log(arguments); // 매개변수(실인자) 값들을 담는 내장 배열
            console.log(arguments[0]);
            console.log(arguments[1]);
            console.log(arguments[2]);
        }

        m2('홍길동');
        m2('아무개');
        m2('테스트');
        m2();
        m2('하하하', '호호호');

        // undefined : 변수가 선언된 직후의 상태. 초기화하기 전 상태
        var num1;
        console.log(num1);

        // null : 개발자가 의도적으로 비워놓은 상태.
        var num2 = null;
        console.log(num2);

        console.log(num1 == num2); // true
        console.log(undefined === null); // false 자바의 '=='와 동일
        
        // == : 자료형 비교(X), 값만 비교(O)
        // === : 자료형 비교(O) + 값 비교(O)
        console.log('10' == 10);
        console.log('10' === 10);

        console.log('100' != 100);
        console.log('100' !== 100);
    </script>
</body>
</html>
