<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.12.4.js"></script>
    <title>Document</title>
    <style>
        #box {
            border: 20px solid cornflowerblue;
            width: 200px;
            height: 200px;
            padding: 30px;
            margin: 50px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>JQuery + Box Model</h1>
    <input type="button" value="버튼" id="btn1">
    <hr>
    <div id="box">상자</div>
    <script>
        // 1. CSS 속성
        console.log('width', $('#box').css('width'));
        console.log('height', $('#box').css('height'));

        // 2.
        console.log('width()', $('#box').width());
        console.log('height()', $('#box').height());

        // 3. width/height + padding 영역
        console.log('innerWidth()', $('#box').innerWidth());
        console.log('innerHeight()', $('#box').innerHeight());

        // 4. width/height + padding + border 영역
        console.log('outerWidth()', $('#box').outerWidth());
        console.log('outerHeight()', $('#box').outerHeight());

        // 5. width/height + padding + border + margin 영역
        console.log('outerWidth()', $('#box').outerWidth(true));
        console.log('outerHeight()', $('#box').outerHeight(true));
    </script>
    
</body>
</html>
