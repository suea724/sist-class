<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체
        const obj1 = new Object(); // 빈 객체
        
        obj1.name = '이름';
        obj1.hello = function() {
            console.log('Hello');
        };

        const obj2 = {
            name: '이름',
            hello: function() {
                console.log('Hello');
            }
        };

        // 생성자 함수
        // - 자바의 생성자와 유사
        // - 이름은 파스칼 표기법으로 작성

        // 전역 함수 내에서 this는 window 객체를 참조한다.
        function User(name, age) {
            this.name = name;
            this.age = age;
        }

        // 생성자 함수는 반드시 new 연산자와 함께 호출
        // User('홍길동', 20); > X
        const user = new User('홍길동', 20);
        console.log(user);

        const now = new Date();
        const list = new Array();

        // 객체의 생성자 확인
        console.log(typeof user, user.constructor.name);
        console.log(typeof now, now.constructor.name);
        console.log(typeof list, list.constructor.name);

    </script>
</body>
</html>
