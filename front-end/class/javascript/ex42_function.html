<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="버튼" id="btn">
    <script>
        /*
            JavaScript Function
            - "함수는 1급 객체이다." > 함수형 언어의 특징
            - 1급 객체, First class object, First class citizen
            - 함수를 객체처럼 취급한다. > 함수를 값(데이터)처럼 취급할 수 있다.

            1. 함수를 변수나 데이터구조에 담을 수 있다. (저장할 수 있다.)
            2. 함수를 매개변수에 전달할 수 있다.
            3. 함수를 반환값으로 사용할 수 있다.

            JavaScript에서 함수를 만드는 방법
            1. 함수 선언문
            2. 함수 표현식(리터럴) == 익명 함수(Anonymous Function)
        */

        let n1; // undefined

        function f1() {
            console.log('f1');
        }

        console.log(typeof f1); // function

        n1 = f1; // 함수가 정의된 주소값을 복사한다.
        console.log(typeof n1); // function

        n1(); // 함수 호출

        // 익명 함수는 보통 생성과 동시에 변수에 저장한 뒤 나중에 변수를 통해서 호출한다.
        let b2 = function () {
            console.log('a2');
        };

        b2();

        (function() {
            console.log('a3');
        })(); // 즉시 호출 > 스코프를 임의로 형성하기 위함

        // 이벤트 전용 함수 사용시 안정성 향상 > 이벤트 함수 정의와 동시에 연결
        document.getElementById('btn').onmousedown = function() {
            alert(event.buttons);
        }
    
        function a4() {
            console.log('a4');
        }

        function a5(func) {
            console.log('a5');
            func();
        }

        // 함수의 매개변수로 함수 전달
        a5(a4);

        function a6() {
            console.log('a6');
        }

        function a7() {
            return a6; // 함수 자체를 반환값으로 사용
        }

        let result = a7();
        result(); // == a6();

        a7()(); // == a6();
        
    </script>
</body>
</html>
