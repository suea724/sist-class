<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width : 600px;
            height: 500px;
            border-collapse: collapse;
        }

        table td {
            width: 200px;
            border: 1px solid black;
            text-align: center;
        }
        
        table input[type=button] {
            width: 150px;
            height: 30px;
            display: block;
            margin: 0 auto;
            margin-bottom: 5px;
        }

        table select {
            width: 150px;
            height: 400px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <h2>차단된 친구</h2>
                <select name="restricted" id="" multiple>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </td>
            <td>
                <input type="button" name="btn1" value="ADD ▷">
                <input type="button" name="btn2" value="◁ REMOVE">
                <input type="button" name="btn3" value="ADD ALL ▷▷">
                <input type="button" name="btn4" value="◁◁ REMOVE ALL">
            </td>
            <td>
                <h2>허용된 친구</h2>
                <select name="allowed" id="" multiple></select>
            </td>
        </tr>
    </table>

    <script>
        document.all.btn1.onclick = add;
        document.all.btn2.onclick = remove;
        document.all.btn3.onclick = addAll;
        document.all.btn4.onclick = removeAll;

        var restricted = document.all.restricted;
        var allowed = document.all.allowed;

        function add() {
            for (var i = 0 ; i < restricted.options.length ; i ++) {
                if (restricted.options[i].selected) {
                    allowed.options.add(new Option(restricted.options[i].text));
                }
            }
        }

        function remove() {
            for (var i = 0 ; i < allowed.options.length ; i ++) {
                if (allowed.options[i].selected) {
                    restricted.options.add(new Option(allowed.options[i].text));
                }
            }
        }

        function addAll() {
            for (var i = 0 ; i < restricted.options.length ; i ++) {
                allowed.options.add(new Option(restricted.options[i].text));
            }

            while (restricted.options.length > 0) {
                restricted.remove(0);
            }
        }

        function removeAll() {
            for (var i = 0 ; i < allowed.options.length ; i ++) {
                restricted.options.add(new Option(allowed.options[i].text));
            }

            while (allowed.options.length > 0) {
                allowed.remove(0);
            }
        }
    </script>
</body>
</html>
