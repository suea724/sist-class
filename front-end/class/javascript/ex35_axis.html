            BOM 트리의 구성 요소
            - 내장 객체 + 태그들로 구성된 트리

            DOM 트리의 구성 요소
            - DOM 트리는 태그들로만 구성되어 있지 않다.
            - 구성 요소 > 태그, PCDATA, 주석, 엔티티, 선언문, 속성 등

            DOM 트리 노드의 프로퍼티
            1. nodeType : 해당 노드가 어떤 타입인지 숫자로 표현
            2. nodeName : 태그(태그명), 속성(속성명), PCDATA(#text)
            3. nodeValue : 태그(null), 속성(속성값), PCDATA(문자열)

            자식 & 손자 접근
            - childNodes : 자식 노드들 (모든 요소)
            - firstChild : 첫번째 자식 노드
            - lastChild : 마지막 자식 노드

            - children : 자식 노드들(태그만)
            - firstElementChild : 첫번째 자식 태그
            - lastElementChild : 마지막 자식 태그

            부모 & 조상 접근
            - parentNode : 태그
            - parentElement : 태그

            형제 접근
            - previousSibling : 바로 위의 형제
            - nextSibling : 바로 밑의 형제
            - previousElementSibling
            - nextElementSibling


            DOM 트리구조의 최상위 노드 > document 객체

            class 속성 제어 프로퍼티
            1. className : 단일 클래스 > BOM
            2. classList : 다중 클래스(배열) > DOM
