<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">   
    <script>
        /*
            closure, 클로저
        */

        // 전역 함수
        function outer() {

            // 지역 변수
            let a = 10;
            console.log('a', a);

            // 지역 함수 > 메서드
            function inner() {
                let b = 20;
                console.log('b', b);
            }

            inner();
            // console.log('b', b); // Uncaught ReferenceError: b is not defined
        }

        outer();

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        let num1 = 100; // 전역 변수 > 페이지가 닫히기 전까지 계속 유지

        btn1.onclick = function() {

            let num2 = 200; // 지역변수

            btn2.onclick = function() {
                // alert(num1);

                // 외부 지역 함수 자원(num2)을 내부 함수에서 사용할 때
                // > 시간차에 따른 외부 지역 리소스가 소멸 후 시점에 내부 함수에 의해 호출되는 경우
                // > 외부 지역 리소스를 임시 공간에 저장 > 나중에 호출하여 사용
                alert(num2);
            }
        } // 제어 벗어남 > 지역 변수(num2) 소멸

    </script>
</body>
</html>
