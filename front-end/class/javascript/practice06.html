<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            border: 1px solid lightgray;
            width: 540px;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        #txt {
            width: 550px;
            height: 30px;
            border: none;
            text-align: center;
            font-size: 1.5em;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

    </style>
</head>
<body>
    <div id="box">
        <img src="images/img01.jpg" name="img" data-num="1" alt="">
        <img src="images/img02.jpg" name="img" data-num="2" alt="">
        <img src="images/img03.jpg" name="img" data-num="3" alt="">
    </div>
    <input type="text" name="txt" id="txt">

    <script>

        var list = ['\'스키\'타는 사람이 \'당근\'으로 변했습니다.', '\'해바라기\'가 \'피망\'이 됐습니다.', '\'나무\'가 \'개\'가 됐습니다.'];

        for (var i = 0 ; i < document.images.length ; i ++) {
            document.images[i].onmouseover = function(event) {
                event.target.src = "images/img0" + (parseInt(event.target.dataset['num'])+3) + ".jpg";
                document.all.txt.value = list[event.target.dataset['num']-1];
            }
            document.images[i].onmouseout = function(event) {
                event.target.src = "images/img0" + (parseInt(event.target.dataset['num'])) + ".jpg";
                document.all.txt.value = "";
            }
        }
    </script>
</body>
</html>
