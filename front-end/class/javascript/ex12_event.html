<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Event</h1>

    <form action="" name="form1">
        <input type="text" name="txt1">
        <input type="button" value="버튼" name="btn1">
    </form>
    
    <script>

        /*
            JavaScript Event
            - 객체에서 발생하는 사건
            - 예측 불가능

            JavaScirpt EventHandling
            - 이벤트 등록
            - 사건 처리
            - 사건 발생 시 정해둔 코드 실행

            이벤트 등록
            - onXXX 속성(프로퍼티) 제공
            1. 정적
                - HTML 태그에 적용
            2. 동적
                - 자바스크립트 사용
         */
        
        // window.document.form1.btn1.onclick = m1;
        window.document.form1.btn1.onmouseover = m1;

        function m1 () {
            alert('클릭');
        }
    </script>
</body>
</html>
