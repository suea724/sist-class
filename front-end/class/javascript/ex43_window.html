<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const now = new Date();
        now.color = 'yellow'; // 프로퍼티 추가
        now.check = function() {
            console.log('check');
        } // 프로퍼티 추가

        console.log(now.color);
        now.check();

        const hong = {
            name: '홍길동'
        };

        console.log(typeof now); // Date 객체 > object 타입
        console.log(typeof hong) // 사용자 정의 객체 > object 타입

        // window 객체 > BOM의 최상위 객체
        // document 객체 > DOM의 최상위 객체

        // window 객체 멤버
        window.alert(100);
        window.setTimeout(function() {}, 100);

        // var로 선언한 전역 변수와 전역 함수는 개발자가 의지와 상관없이 무조건 **window 객체의 프로퍼티**로 등록이 된다.
        var num = 100;
        window.num = 100;

        console.log(num);
        console.log(window.num);

        function f1() {
            // alert();
        }
        
        f1(); // winodw.f1()과 동일

        let name = '아무개';
        console.log(name);
        console.log(window.name); // let 변수 > 프로퍼티로 등록 X

        const age = 20;
        console.log(window.age); // const 변수 > 프로퍼티로 등록 X

        for (let p in window) { // window 객체의 모든 프로퍼티 출력
            console.log(p); 
        }

    </script>
</body>
</html>
