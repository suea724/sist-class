<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>마우스 관련 이벤트</h1>

    <form action="" name="form1">
        <textarea name="txt1" id="" cols="30" rows="10"></textarea>
        <input type="button" value="버튼1" name="btn1">
    </form>

    <script>

        /*
            마우스 관련 이벤트
            - onmouseXXX

            1. onmouseover(onmouseenter)
                - 해당 객체의 영역에 커서가 진입하는 경우 발생
            2. onmouseout(onmouseleave)
                - 해당 객체의 영역으로부터 커서가 빠져나가는 경우 발생
            3. onmousedown
                - 해당 객체의 영역에서 마우스 버튼을 누르는 순간 발생
            4. onmouseup
                - 해당 객체의 영역에서 마우스 버튼을 떼는 순간 발생
            5. onmousemove
        */
        var txt1 = window.document.form1.txt1;
        var btn1= window.document.form1.btn1;

        txt1.onmouseover = m1;
        txt1.onmouseout = m2;
        txt1.onmousedown = m3;
        txt1.onmouseup = m4;
        txt1.onmousemove = m5;

        function message(txt) {
            var now = new Date();
            txt1.value = txt + now.toLocaleTimeString() + '\r\n' + txt1.value;
        }

        function m1() {
            // message('mouseover');
        }

        function m2() {

        }

        function m3() {

            /*
                마우스 커서 좌표
                1. x, y
                    - 문서 좌측 상단을 기준
                    - 비표준(MS) > 비권장
                2. clientX, clientY ***
                    - 문서 좌측 상단을 기준
                    - 표준 > 권장
                    - 절대 (= absolute)
                3. screenX, screenY
                    - 모니터 좌측 상단을 기준
                4. offsetX, offsetY ***
                    - 이벤트가 걸려있는 태그의 좌측 상단을 기준
                    - 상대 (= relative)
            */

            // message('mousedown');
            // message(event.buttons + "-");
            // message(event.x + ',' + event.y);
            // message(event.clientX + ',' + event.clientY);
            // message(event.offsetX + ',' + event.offsetY);
        }

        function m4() {
            // message('mouseup');
        }

        function m5() {
            // message('mousemove');
            message(event.offsetX + ',' + event.offsetY);
        }

        // 클릭 > 마우스 이벤트 X
        // 클릭 이벤트에서는 마우스 좌표로 접근하면 안된다!
        btn1.onclick = m6;

        function m6() {
            alert('click');
        }
    </script>
</body>
</html>
