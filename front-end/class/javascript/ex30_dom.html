<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    form input {
        display : block;
    }
    </style>
</head>
<body>
    <h1>DOM</h1>
    <form action="" name="form1">
        <h2 id="title">Control</h2>
        <div>
            <input type="text" name="txt" id="txt1" class="txts">
            <input type="text" name="txt" id="txt2" class="txts">
            <input type="text" name="txt" id="txt3" class="txts">
            <input type="button" value="버튼">
        </div>
    </form>

    <script>
        /*
            JavaScript
            1. Core(= EMCAScript)
            2. BOM
                - 태그 중 일부만 제어 가능
                - 기능 부족
                - 트리 구조 > 고정(정적) > 태그 접근 방식 고정
            3. DOM
                - 트리 구조 > 문서의 태그를 기반으로 생성 > 태그 접근 방식 다양

            DOM, Document Object Model
                - 모든 태그 제어 가능
                - 기능 많음
                - 식별 가능 > name, id, class
                - DOM Level 1 > DOM Level 2 > DOM Level 3
                - 태그 검색 도구 많음

            DOM에서 제공하는 태그 검색 도구
            1. id 검색  > document.getElementById('id')
            2. class 검색 > document.getElementsByClassName('class')
            3. name 검색 > document.getElementsByName('name') > 잘 사용안함(호환성)
            4. 태그명 검색 > document.getElementsByTagName('tag')
            5. 선택자 검색 > document.querySelector('selector ') > 단수 반환
                          > document.querySelectorAll('selector ') > 복수 반환

        */

        // BOM
        document.form1.txt1.value = '확인';

        // DOM
        document.getElementById('txt1').value = 'Check';

        // 동일한 객체
        // alert(document.form1.txt1.value === document.getElementById('txt1').value);
        // document.getElementById('title').align = 'center';

        var txts = document.getElementsByClassName('txts');
        // alert(txts.length);

        // for (var i = 0 ; i < txts.length ; i ++) {
        //     txts[i].value = i;
        // }

        // document.getElementsByName('txt1')[0].value = 'BOM';

        // var list = document.getElementsByTagName('input');

        // for (var i = 0 ; i < list.length ; i ++) {
        //     list[i].value = i;
        // }

        // CSS 선택자를 사용해서 JavaScript 검색 지원
        document.querySelector('#txt1').value = 'OK';
        document.querySelector('h1').align = 'center';
        document.querySelector('input:last-child').value = 'last';

        alert(document.querySelectorAll('.txts'));
    </script>
    
</body>
</html>
