    <!--
        [JavaScript]
        - 브라우저에서 동작하는 프로그래밍 언어
        - 가볍다, 쉽다 => 기능 적다(볼륨 작음)
        - C 계열 언어 > 기본 구문이 자바와 유사하다.
        - 초반 기능 : 폼태그 유효성 검사 + 링크 조작 + 이미지 조작 등 -> BOM
        - 중반(~2015) : 모든 태그 조작 > DOM
        - 후반(2015) : ES6 > Node.js 출시 > 비 브라우저 환경에서 JavaScript 동작
        
        [Java]
        1. 기본적인 프로그래밍 언어로서의 행동 > Core
            - 변수
            - 연산자
            - 제어문
            - 조작, 가공 등
        2. 브라우저에서만 할 수 있는 행동 > BOM, DOM
            - HTML/CSS 조작
            a. HTML Element 생성
            b. HTML Element 수정
            c. HTML Element 삭제
            d. HTML Attribute 생성/수정/삭제
            e. HTML PCDATA 생성/수정/삭제
            f. CSS 속성 생성/수정/삭제
            g. 폼태그 조작
            h. 이미지 조작
            i. 링크 조작
            j. 기타 객체 조작

        3. 서버 제작, 응용 프로그램 제작
            - Node.js > ECMAScript
        
        4. 확장 라이브러리
            - jQuery
        
        5. JavaScript Framework
            - Angular
            - React
            - Vue.js

    -->
</body>
</html>
