<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이미지</h1>

    <input type="button" name="btn1" value="버튼1">
    <hr>
    <img src="images/cat01.jpg" name="cat1">
    <hr>
    <img src="images/cat02.jpg" name="cat2">
    <hr>
    <img src="images/switch_on.png" alt="" name="sw1">
    <hr>
    <img src="images/circle_icon01.png" alt="" name="icon">
    <hr>
    <img src="images/dog01.jpg" name="dog1">
    <hr>
    <img src="images/0.png" alt="" name="number">
    

    <script>
        document.all.btn1.onclick = m1;

        function m1() {
            var cat1 = document.images['cat1'];
            cat1.width = 500;
            cat1.src="images/cat02.jpg";
        }

        var cat2 = document.images['cat2'];

        // 롤오버 이미지
        cat2.onmouseover = m2;
        cat2.onmouseout = m3;

        function m2() {
            cat2.src = 'images/cat02.jpg';
        }

        function m3() {
            cat3.src = 'images/cat01.jpg';
        }

        var sw1 = document.images['sw1'];
        sw1.onclick = m4;

        function m4() {
            if (sw1.src.endsWith('switch_on.png')) {
                sw1.src = 'images/switch_off.png'    
            } else if ((sw1.src.endsWith('switch_off.png'))) {
                sw1.src  = 'images/switch_on.png'    
            }
        }

        var icon = document.images['icon'];
        var n = 1;

        icon.onclick = m5;
        function m5() {
            n++;
            if (n > 18) {
                n = 1; 
            }

            icon.src = 'images/circle_icon' + addZero(n) + '.png';
        }

        function addZero(num) {
            if (num < 10) {
                return '0' + num;
            } else {
                return num;
            }
        }

        var dog1 = document.images['dog1'];
        var no = 1;

        window.onkeydown = m6;

        function m6(evt) {
            if (evt.keyCode == 37) { // 좌
                no --;
                if (no < 1) {
                    alert('처음 이미지입니다.');
                    return;
                }
                
            } else if (evt.keyCode == 39) { // 우
                no ++;
                if (no > 5) {
                    alert('마지막 이미지입니다.');
                    return;
                }
            } else if (evt.keyCode >= 49 && evt.keyCode <= 53) {
                no = evt.keyCode - 48;
            }
            dog1.src = "images/dog0" + no + ".jpg";
        }
        
        var number = document.images['number'];
        window.onkeydown = m7;

        function m7(evt) {

            // 0 기준 > 상단 숫자 키(48~), 우측 숫자패드(96~)

            // alert(evt.keyCode);
            // var no;

            if (evt.keyCode >= 48 && evt.keyCode <= 57) {
                no = evt.keyCode - 48;
            } else if (evt.keyCode >= 96 && evt.keyCode <= 105) {
                no = evt.keyCode - 96;
            }
            number.src = "images/" + no + ".png";
        }

    </script>
</body>
</html>
