    </table>

    <script>
        let trlist = document.getElementsByTagName('td');

        for (let i = 0 ; i < trlist.length ; i ++) {
            trlist[i].addEventListener('click', function(event) {
                let img = document.createElement('img');
                img.setAttribute('src', 'images/dog-foot.png');

                img.style.width = 100 + "px";
                img.style.height = 100 + "px";
                img.style.display = "block";

                let color = getComputedStyle(trlist[i]);
                img.style.backgroundColor = "#" + color.getPropertyValue + 111;

                trlist[i].appendChild(img);               
            });
        }
    </script>
</body>
