<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>카카오 맵 API 사용해보기</h1>

    <div id="map" style="width:1200px;height:600px;"></div>

    <hr>

    <input type="button" value="서울역" id="btn1">
    <input type="button" value="역삼역" id="btn2">
    <input type="button" value="강남역" id="btn3">

    <hr>

    <input type="button" value="확대" id="btn4">
    <input type="button" value="축소" id="btn5">

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=20556ca02cd4b892c95aa13783a3e841"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.499359, 127.033175),
			level:3
		};

		var map = new kakao.maps.Map(container, options);

        // map.setDraggable(false);
        // map.setZoomable(false);

        document.getElementById('btn1').onclick = function() {
            const point = new kakao.maps.LatLng(37.555169, 126.970507);
            map.setCenter(point); // 지정한 좌표로 이동
        };

        document.getElementById('btn2').onclick = function() {
            const point = new kakao.maps.LatLng(37.499359, 127.033175);
            map.setCenter(point);
        };

        document.getElementById('btn3').onclick = function() {
            const point = new kakao.maps.LatLng(37.497948, 127.027692);
            map.setCenter(point);
        };

        document.getElementById('btn4').onclick = function() {
            // alert(map.getLevel());
            map.setLevel(map.getLevel() - 1);
        };

        document.getElementById('btn5').onclick = function() {
            // alert(map.getLevel());
            map.setLevel(map.getLevel() + 1);
        };

	</script>
</body>
</html>
