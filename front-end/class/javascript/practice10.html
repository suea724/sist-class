<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 600px;
            height: 100px;
            padding-top: 50px;
            margin: 0 auto;
        }
        #txt {
            font-size: 10rem;
            border: none;
            text-align: center;
            width: 600px;
            outline: none;
        }
    </style>
</head>
<body>
    <form action="" name="form1">
        <input type="text" name="txt" id="txt" readonly>
    </form>
    <script>
        var n = 10;
        
        var timer = setInterval(f1, 1000);

        function f1() {
            document.form1.txt.value = n;
            n--;

            if (n == 0) {
                window.location.href = "http://google.com";
                return;
            }
        }

        onkeydown = function(event) {
            if (event.keyCode == 27) {
                clearInterval(timer);
                document.body.bgColor = "tomato";
            }
        }
    </script>
</body>
</html>
