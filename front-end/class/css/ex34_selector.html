<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            전후 선택자
            - 선택한 요소의 앞이나 뒤에 추가로 내용을 생성하는 역할
            1. ::before
            2. ::after
        */

        p > span {
            color : blue;
        }

        p > span::before {
            content: '[';
            color: orange;
            font-weight: bold;
        }

        p > span::after {
            content: ']';
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>
     Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat tempore earum <span>obcaecati</span> beatae aut vitae laboriosam <span>ipsa</span> hic ipsum vel? Illum accusantium aliquid assumenda quo tempora. Eum, reprehenderit! Eligendi, quo.
    </p>
    
</body>
</html>
