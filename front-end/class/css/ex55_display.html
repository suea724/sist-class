<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            [flex]
            - flexbox, flexiable box
            - 레이아웃 작성 시 내부 요소의 배치를 지정하는 역할
            - float + position + margin
        */

        /* #box:after {
            content: '';
            display: block;
            clear: both;
        } */

        #box .item {
            font-size: 2rem;
            /* display: inline-block; */
            /* float : left; */
        }

        #box .item:nth-child(1) { background-color: tomato; }
        #box .item:nth-child(2) { background-color: gold; }
        #box .item:nth-child(3) { background-color: cornflowerblue; }
        #box .item:nth-child(4) { background-color: hotpink; }
        #box .item:nth-child(5) { background-color: yellowgreen; }

        #box {
            width: 600px;
            height: 600px;

            border: 5px solid black;
            display: flex;

            /*
                기본 상태(display: flex)
                - 메인축 방향 : 가로
                - 수직축 방향 : 세로
                - 아이템 크기 : 너비(요소 크기 만큼
            */

            /* 
                Axis
                - 기본축, Main Axis
                - 수직축(교차축), Cross Axis

                [flex 추가 속성]
                - flex-direction
                    - 아이템의 배치 방향

                - flex-wrap
                    -자동 줄바꿈

                - flex-flow
                    - 그룹 속성, 축약 속성
                    - flex-direction + flex-wrap

                flex 속성명
                1. justify
                    - 메인축 방향
                2. align
                    - 수직축 방향
                    
                - justify-content
                    - 메인축 방향으로 아이템을 어떻게 정렬할지
                - align-items
                    - 수직축 방향으로 아이템을 어떻게 정렬할지

            */

            /* 메인축 변경 가능! */
            /* flex-direction: row; 수평축 */
            /* flex-direction: column; 수직축 */
            /* flex-direction: row-reverse; 오른쪽에서 왼쪽으로(float:right와 동일) */
            /* flex-direction: column-reverse; 아래에서 위로*/
            
            /* flex-wrap: wrap; */
            /* flex-wrap: nowrap; */
            /* flex-wrap: wrap-reverse; */
            
            /* flex-flow: row wrap; */

            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */
            /* justify-content: space-evenly; */
            
            /* align-items: stretch; */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */

        }

        #title1, #title2 {
            font-variant: small-caps;
            color: #333;
            border-bottom: 1px dashed #999;
            width: 600px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #title1 small, #title2 small {
            font-size: 1rem;
        }

        #title1 small {
            float: right;
            margin-top: 15px;
        }

        #title2 {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        #parent {
            width: 500px;
            height: 500px;
            background-color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #child {
            width: 100px;
            height: 100px;
            background-color: coral;

        }
    </style>
</head>
<body>
    <div id="box">
        <div class="item">1. 딸기</div>
        <div class="item">2. 키위</div>
        <div class="item">3. 바나나</div>
        <div class="item">4. 사과</div>
        <div class="item">5. 귤</div>
    </div>

    <hr>

    <h1 id="title1">Main Title
        <small>Sub Title</small>
    </h1>
    <h1 id="title2">Main Title
        <small>Sub Title</small>
    </h1>

    <hr>

    <div id="parent">
        <div id="child"></div>
    </div>
    
</body>
</html>
