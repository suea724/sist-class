<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            display
            - 요소의 출력 방식 조작

            1. none
            2. inline
            3. block
            4. inline-block
        */

        .box {
            border: 1px solid black;
            display : inline;
        }

        #box2, #link2 {
            /* display : none; > 영역 보존 X */
            /* visibility: hidden; > 영역 보존 O */
        }

        .link {
            border: 1px solid black;
            display: block;
        } 

        /* ul {border : 1px solid red; }
        li {border : 1px solid black; } */

        #menu ul {
            padding : 0;
        }

        #menu li {

            /* inline처럼 출력 + 크기 지정 */
            display : inline-block;
            width: 10%;

            /* 메뉴처럼 꾸미기 */
            text-align: center;
            background-color: lightgray;
            padding-top : 10px;
            padding-bottom: 10px;
            border-radius: 5px 5px 5px 5px;
        }

        #menu li:hover {
            background-color: darkgrey;
        }

        .cat {
            display : block; 
        }
    </style>
</head>
<body>
    <h1>블럭태그</h1>

    <div id="box1" class="box">상자1</div>
    <div id="box2" class="box">상자2</div>
    <div id="box3" class="box">상자3</div>

    <h1>인라인태그</h1>

    <a href="#" id="link1" class="link">링크1</a>
    <a href="#" id="link2" class="link">링크2</a>
    <a href="#" id="link3" class="link">링크3</a>

    <!-- 메뉴 생성용 태그 -->
    <nav id="menu">
        <ul>
            <li>메뉴</li>
            <li>메뉴</li>
            <li>메뉴</li>
            <li>메뉴</li>
            <li>메뉴</li>
        </ul>
    </nav>

    <img src="images/cat01.jpg" alt="" class="cat">
    <img src="images/cat01.jpg" alt="" class="cat">
    <img src="images/cat01.jpg" alt="" class="cat">

    <img src="images/cat01.jpg" alt="" class="cat">
    <img src="images/cat01.jpg" alt="" class="cat">
    <img src="images/cat01.jpg" alt="" class="cat">
</body>
</html>
