<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            width: 700px;
            height: 200px;
            margin: 20px;
        }

        #box1 {
            /* 선형 그레디언트 */
            /* background: linear-gradient(to bottom right,white, lightskyblue); */
            background: linear-gradient(135deg ,white, lightskyblue);
            background: linear-gradient(135deg, lightskyblue, navy, lightskyblue, navy);
        }

        #box2 {
            /* 원형 그레디언트 */
            background: radial-gradient(white, lightskyblue);
            background: radial-gradient(lightskyblue, navy, lightskyblue, navy);
        }
    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
</body>
</html>
