<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            font-style: italic;
        }
    </style>
    <!-- 외부 css 파일과 html 문서 연결 -->
    <link rel="stylesheet" href="ex02.css">
</head>
<body>

    <!--

        [HTML 문서에 CSS 연결하는 방법]

        1. 인라인 스타일 시트, Inline Style Sheet
            - HTML 태그의 속성을 지정한다.
            - 장점 : 가독성 높음
            - 단점 : 서식 일괄 적용 불가(일일이 적용)

        2. 내부 스타일 시트, Embeded Style Sheet
            - <style> 태그 내에 서식 명시 (주로 head 태그 내)
            - 장점 : 서식 일괄 적용 가능
            - 단점 : 가독성 낮음

        3. 외부 스타일 시트, External Style Sheet
            - 별도의 CSS 파일에 서식 명시
            - HTML 문서에서 <link> 태그를 사용해서 참조 (head 태그 내)
            - 장점 : CSS 재사용성 높음
            - 단점 : 가독성 낮음 

    -->

    <h1>오늘의 할일</h1>
    <ul>
        <li>스프링 MVC2 강의듣기</li>
        <li>수업 듣기</li>
        <li style="color:coral;">수업 내용 정리하기</li>
    </ul>
</body>
</html>
