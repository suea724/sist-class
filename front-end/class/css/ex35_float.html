<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:nth-child(1) {
            color: tomato;
            float: left;
        }
        span:nth-child(2) {
            color: gold;
            float: left;
        }
        span:nth-child(3) {
            color: cornflowerblue;
            float: left;
        }

        .box {
            width: 100px;
            height: 100px;
            float : left; /* 요소들이 인라인 성질을 가지게 된다. */
        }

        #box1 {
            background-color: red;
        }
        #box2 {
            background-color: orange;
        }
        #box3 {
            background-color: yellow;
        }
        #box4 {
            background-color: green;
        }
        #box5 {
            background-color: blue;
        }
        #box6 {
            background-color: navy;
        }
        #box7 {
            background-color: purple;
        }

        #list {
            width: 700px;
        }

        #list::after {
            content: '';
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat tempore earum <span>obcaecati</span> beatae aut vitae laboriosam <span>ipsa</span> hic ipsum vel? Illum accusantium aliquid assumenda quo tempora. Eum, <span>reprehenderit!</span> Eligendi, quo.
    </p>
    
    <hr>

    <div id="list">
        <div id="box1" class="box">빨</div>
        <div id="box2" class="box">주</div>
        <div id="box3" class="box">노</div>
        <div id="box4" class="box">초</div>
        <div id="box5" class="box">파</div>
        <div id="box6" class="box">남</div>
        <div id="box7" class="box">보</div>
    </div>

    <div>다른 내용들</div>
</body>
</html>
