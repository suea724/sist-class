<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 인접 형제 선택자 */
        /*
         hr + p {
            color:red;
        }
        span + p {
            color : blue;
        }
        p + p {
            color : orange;
        }
         */
        
        /* 일반 형제 선택자 */
        hr ~ p {
             color : red;
        }

    </style>
</head>
<body>

    <!--
        [인접 형제 선택자, Adjacent Sibling Selector]
        - 선택자 + 선택자
        - 앞 선택자가 뒤 선택자의 인접한 형제 태그일 경우 선택
        - 정밀도 높음 + 범위 좁음
        - (= 자식 선택자)

        [형제 선택자, Sibling Selector]
        - 선택자 ~ 선택자
        - 앞 선택자가 뒤 선택자의 형제 태그일 경우 선택
        - 정밀도 낮음, 범위 넓음
        - (= 자손 선택자)
    -->

    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
    <span>span 태그</span>

    <hr>

    <p>p 태그</p>
    <span>span 태그</span>
    <p>p 태그</p>

    <div>div 태그</div>
    <span>span 태그</span>
</body>
</html>
