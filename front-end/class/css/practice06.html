<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 800px;
            height: 800px;
            margin: 5% auto;
        }

        .box {
            padding: 25px;
            transition-duration: 1s;
        }

        #box1 {
            width: 800px;
            height: 800px;
            background-color: red;
        }

        #box1:hover .box {
            border-radius: 10%;
        }

        #box2 {
            width: 750px;
            height: 750px;
            background-color: orange;
        }

        #box2:hover .box{
            border-radius: 15%;
        }

        #box3 {
            width: 700px;
            height: 700px;
            background-color: yellow;
        }

        #box3:hover .box{
            border-radius: 20%;
        }

        #box4 {
            width: 650px;
            height: 650px;
            background-color: yellowgreen;
        }

        #box4:hover .box{
            border-radius: 30%;
        }

        #box5 {
            width: 600px;
            height: 600px;
            background-color: blue;
        }

        #box5:hover .box{
            border-radius: 35%;
        }

        #box6 {
            width: 550px;
            height: 550px;
            background-color: navy;
        }

        #box6:hover .box{
            border-radius: 40%;
        }

        #box7 {
            width: 500px;
            height: 500px;
            background-color: plum;
        }

        #box7:hover .box{
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="box1" class="box">
        <div id="box2" class="box">
            <div id="box3" class="box">
                <div id="box4" class="box">
                    <div id="box5" class="box">
                        <div id="box6" class="box">
                            <div id="box7" class="box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
