<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /*
            1. 선택자 충돌
                - 특정 태그를 찾는 선택자가 N개 이상 선언할 수 있다.

            2. 속성 충돌
                - 동일한 태그를 선택한 식별자가 동일 속성 지정 시 충돌 발생
                > 작성 순서에 따라 마지막에 작성된 속성이 적용(덮어쓰기)

            3. 선택자 우선순위
                - 속성 충돌 발생 시, 선택자간 우선순위에 따라 속성이 적용된다.
                - 태그 > 클래스 > 아이디 순으로 높은 우선순위

            선택자 우선순위 점수 계산
            a. 태그 선택자 > 1점
            b. 클래스 선택자 > 10점 
            c. 아이디 선택자 > 100점
        */

        /* 선택자 충돌 */
        div { color : red; }
        div { font-style : italic; }

        /* 속성 충돌 */
        div { color : red; }
        div { color : blue; }

        /* 선택자 우선순위에 따라 속성 적용 */
        #box1 { color : orange;}
        .box { color : red;}
        div { color : blue;}

        div.box { color : red; }
        body > div > .box {color : blue;}

    </style>
</head>
<body>
    <div id="box1" class="box">상자</div>

    <div>
        <div class="box">상자2</div>
    </div>
</body>
</html>
