<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        i.icon {
            font-size: 5em;
            width: 100px;
            text-align: center;
            display: block;

            transform: scale(100, 100);
            opacity: 0;

            animation-name : key-icon;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-out;
        }

        @keyframes key-icon {
            from {
                transform: scale(100, 100);
                opacity: 0;
            }
            to {
                transform: scale(1, 1);
                opacity: 1;
            }
        }

        i.icon:nth-child(1) {
            color: tomato;
            margin: 0 auto;
            margin-top: 200px;
        }

        i.icon:nth-child(2) {
            color: cornflowerblue;
            margin: 0 auto;
            margin-top: 50px;
        }
        i.icon:nth-child(3) {
            color: gold;
            margin: 0 auto;
            margin-top: 50px;
        }

    </style>
    <script src="https://kit.fontawesome.com/94e7820b34.js" crossorigin="anonymous"></script>
</head>
<body>
    <i class="fa-brands fa-css3-alt icon"></i>
    <i class="fa-brands fa-html5 icon"></i>
    <i class="fa-brands fa-js icon"></i>
</body>
</html>
