<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            CSS 객체 움직임
            1. transition
            2. animation : transition + 세밀

            animation 속성
            - animation-name : 프레임 정의
            - animation-duration : 소요 시간
            - animation-timing-function : 가속도 제어
            - animation-delay : 지연시간
            - animation-iteration-count : 반복 횟수
            - animation-direction : 프레임 재생 방향
        */

        body {
            width: 800px;
            margin: 0 auto;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            padding-bottom: 1px;
        }

        #box1 {
            background-color: tomato;
        }

        #box2 {
            background-color : gold;
        }

        #box3 {
            background-color : cornflowerblue;
        }

        @keyframes key1 {
            /* 어떤 속성 + 어떤 변화값 */
            from {
                width: 150px;
            }
            to {
                width: 300px;
            }
        }

        body:hover #box1 {
            animation-name: key1;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes key2 {
            0% { transform: translate(0, 0) }
            25% { transform: translate(300px, 0) }
            50% { transform: translate(300px, 300px) }
            75% { transform: translate(0, 300px) }
            100% { transform: translate(0, 0) }
        }

        body:hover #box2 {
            animation-name: key2;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes keycat {
            0% { transform: translate(0, 0) }
            35% { transform: translate(0, -300px) rotate(0deg) }
            50% { transform: translate(0, -300px) rotate(360deg) }
            65% { transform: translate(0, -300px) rotate(0deg) }
            100% { transform: translate(0, 0) }
        }

        #cat:hover > img {
            animation-name: keycat;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }

        /* 진동효과 */
        .effect:hover { /* 클래스를 적용한 요소는 모두 적용 > 재사용 가능 */
            animation-name: key-effect;
            animation-duration: 0.1s;
            animation-iteration-count: 3;
        }

        @keyframes key-effect {
            0% {transform: translate(0px, 0px);}
            25% {transform: translate(-5px, 0px);}
            50% {transform: translate(0px, 0px);}
            75% {transform: translate(5px, 0px);}
            100% {transform: translate(0px, 0px);}
        }

        .effect2:hover > i {
            animation-name: key-effect;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }

    </style>
    <script src="https://kit.fontawesome.com/94e7820b34.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>

    <div id="cat">
        <img src="images/catty01.png" alt="">
        <img src="images/catty02.png" alt="">
        <img src="images/catty03.png" alt="">
        <img src="images/catty04.png" alt="">
        <img src="images/catty05.png" alt="">
    </div>

    <button class="effect"><i class="fa-solid fa-pen"></i>글쓰기</button>
    <button class="effect">이동하기</button>
    <button class="effect">회원가입</button>

    <button class="effect2"><i class="fa-solid fa-pen"></i>글쓰기</button>
</body>
</html>
