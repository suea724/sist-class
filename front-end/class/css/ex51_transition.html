<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list {
            border: 1px solid black;
            width: 800px;
        }

        #list .box {
            width: 100px;
            height: 50px;
            margin: 15px 0;
            transition-property: all;
            transition-duration: 3s;
        }

        #box1 {
            background-color: tomato;
            /* transition-delay: 0s; */
            transition-timing-function: linear;
        }
        #box2 {
            background-color: gold;
            /* transition-delay: 0.5s; */
            transition-timing-function: ease;
        }

        #box3 {
            background-color: orange;
            /* transition-delay: 1s; */
            transition-timing-function: ease-in;
        }
        #box4 {
            background-color: cornflowerblue;
            /* transition-delay: 1.5s; */
            transition-timing-function: ease-out;
        }
        #box5 {
            background-color: greenyellow;
            /* transition-delay: 2s; */
            transition-timing-function: ease-in-out;
        }

        #box6 {
            background-color: gray;
            transition-timing-function: cubic-bezier(1,-0.11, 0.5, 0.95);
        }

        #list:hover .box {
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="list">
        <div id="box1" class="box">linear</div>
        <div id="box2" class="box">ease(default)</div>
        <div id="box3" class="box">ease-in</div>
        <div id="box4" class="box">ease-out</div>
        <div id="box5" class="box">ease-in-out</div>
        <div id="box6" class="box">cubic-bezier</div>
    </div>
</body>
</html>
