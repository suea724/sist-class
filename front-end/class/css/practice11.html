<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 400px;
            height: 600px;
            margin: 0 auto;
        }

        .item {
            width: 400px;
            height: 200px;
            border: 2px solid gray;
            border-radius: 10px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .item input {
            display: none;
        }

        .item label {
            display: inline-block;
            background-color: lightgray;
            width: 100px;
            height: 200px;
            text-align: center;
            padding-top: 20%;
            font-size: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            font-variant: small-caps;
        }

        .item .disc {
            float: right;
            width: 150px;
            height: 150px;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            margin: 20px 50px;
        }

        input[type=radio]:checked+label+div {
            transition: all 1000s;
            transition-timing-function: linear;
            transform: rotate(300000deg);
        }

        #disc1 {
            background-image: url(images/lp01.png);
        }

        #disc2 {
            background-image: url(images/lp02.png);
        }

        #disc3 {
            background-image: url(images/lp03.png);
        }

        #disc4 {
            background-image: url(images/lp04.png);
        }

        .item input:checked + label {
            background-color: lightcoral;
        }

    </style>
</head>
<body>
    <div id="main">
        <h1>Music</h1>
        <div class="item">
            <input type="radio" name="rb" id="rb1">
            <label for="rb1">Play</label>
            <div class="disc" id="disc1"></div>
        </div>
        <div class="item">
            <input type="radio" name="rb" id="rb2">
            <label for="rb2">Play</label>
            <div class="disc" id="disc2"></div>
        </div>
        <div class="item">
            <input type="radio" name="rb" id="rb3">
            <label for="rb3">Play</label>
            <div class="disc" id="disc3"></div>
        </div>
        <div class="item">
            <input type="radio" name="rb" id="rb4">
            <label for="rb4">Play</label>
            <div class="disc" id="disc4"></div>
        </div>
    </div>	
</body>
</html>
