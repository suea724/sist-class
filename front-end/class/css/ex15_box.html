<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            [CSS 박스 모델, Box 모델]
            - 모든 태그는 사각형으로 렌더링(출력)된다.
            - 태그가 화면에 출력될 때 공통된 성질에 관련된 정책 (모델)

            [테두리, border]
            - 모든 태그는 자신의 영역을 가진다.
            - 영역을 기준으로 사각형 테두리를 가진다.
            - 일부 요소는 추가 작업 없이 테두리를 시각적으로 표현한다. ex) 폼 컨트롤
        
        */

        #box1 {
            /* background-color: aquamarine; */
            border-color : pink;
            border-width: 5px;
            border-style: dashed; /* 선 종류(solid, dashed, dotted) */
        }

        #box2 {
            /* 속성 연달아 작성 가능 > 가장 많이 사용! */
            border : 3px solid lightskyblue; 
        }

        #box3 {
            border-top: 3px solid gold;
            border-right: 3px solid lightgreen;
            border-bottom: 3px solid orange;
            border-left: 3px solid rgb(168, 168, 38);

            border-top-color: red;
            border-top-width: 3px;
            border-top-style: solid;
        }

        #box4 {
            border : 3px solid;

            border-top-color : red;
            border-right-color : blue;
            border-bottom-color: green;
            border-left-color : yellow;

            /* 시계방향 */
            border-color : red blue green yellow;

            /* 상, 하 */
            border-color : royalblue tomato;

            border-width: 3px 5px 7px 10px;
        }

        #txt2 {
            background-color: white;
            border : 1px solid #999;
            outline: none;
        }

    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <div id="box1" class="box">상자1</div><br>
    <div id="box2" class="box">상자2</div><br>
    <div id="box3" class="box">상자3</div><br>
    <div id="box4" class="box">상자4</div><br>
    
    <hr>
    
    <input type="text" id="txt1">
    <input type="text" id="txt2">
</body>
</html>
