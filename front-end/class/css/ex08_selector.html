<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    /* 브라우저가 한번도 방문하지 않은 링크 */
    a:link {
        color:coral;
    }
    /* 브라우저가 방문한 이력이 있는 링크 */
    a:visited {
        color: green;
    }
    /* 활성화 상태 */
    a:active {
        color:blue;
    }
    /* 마우스를 링크 위에 올린 상태 */
    a:hover {
        opacity: 50%;
    }

    /* 링크의 일반적인 서식 > hover 클래스가 가장 많이 사용된다.*/
    a {
        color : black;
        text-decoration: none;
    }
    
    a:hover {
        color : blueviolet;
        text-decoration: underline;
    }

</style>
<body>

    <!--
        [의사 클래스, Pseudo Class]
        - 실제 태그의 class 속성에 명시되어 있지 않지만 선택자에서 존재하는 클래스처럼 사용하는 클래스
        - <a> 태그에만 존재 > 모든 태그로 확장
    -->
    <h1>링크</h1>
    <a href="https://www.naver.com" target="_blank">네이버</a>

</body>
</html>
