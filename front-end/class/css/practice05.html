<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 500px;
            margin: 0 auto;
        }

        table {
            border: 5px solid black;
            border-collapse: collapse;
            width: 600px;
            margin-bottom: 10px;
        }

        table tr td {
            width: 100px;
            height: 100px;
            border: 10px solid black;
            overflow: hidden;
        }

        #box1 td img {
            transform: translate(-101%, 0);
            transition-property: all;
            transition-duration: 1s;
        }

        #box1 td:hover img {
            transform: translate(0, 0);
        }

        #box2 td img {
            opacity: 0%;
            transition-property: all;
            transition-duration: 1s;
        }

        #box2 td:hover img {
            opacity: 100%;
        }

        #box3 td img {
            transform: scale(0, 0);
            transition-property: all;
            transition-duration: 1s;
        }

        #box3 td:hover img {
            transform: scale(1, 1);
        }

        #box4 td img {
            transform:translate(0, -100%) scale(0, 0) rotate(0deg); 
            transition-property: all;
            transition-duration: 1s;
        }

        #box4 td:hover img {
            transform: translate(0, 0) scale(1, 1) rotate(360deg); 
        }

        
    </style>
</head>
<body>
    <table id="box1">
        <tr>
            <td>
