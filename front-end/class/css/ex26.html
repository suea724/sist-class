<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bar {
            background-color: black;
            height: 10px;
            width: 200px;
        }

        #box {

            /* 
                width, height > 콘텐츠 영역의 크기(테두리 포함X, padding 포함X)
                
                실제 눈에 보이는 사각형의 너비(높이)
                = width + 위,아래 padding + 위, 아래 border
                = height + 위, 아래 padding + 위, 아래 border
             */
            background-color: gold;
            height: 200px;
            width: 200px;
            border: 10px solid tomato;
            padding: 20px;
            margin: 30px;

            /* 
                [box-sizing에서 width, height]
                - content-box(default) : content 영역의 크기
                - border-box : content + padding + border 영역의 크기
            */
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div id="bar"></div>
    <div id="box">상자입니다.</div>
</body>
</html>
